<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Swap</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
</head>
<body>
  <!-- Authentication Section -->
  <div id="auth-container" class="container">
    <h1>Skill Swap</h1>
    <div id="login-page" class="form-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Not a member? <a href="#" id="show-signup">Sign Up</a></p>
      </form>
    </div>
    <div id="signup-page" class="form-container" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p>Already a member? <a href="#" id="show-login">Login</a></p>
      </form>
    </div>
  </div>

  <!-- Main Site -->
  <div id="main-site" class="container" style="display: none;">
    <nav>
      <ul>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#marketplace">Marketplace</a></li>
        <li><a href="#messages">Messages</a></li>
        <li><a href="#reviews">Reviews</a></li>
        <li><button id="logout-btn">Logout</button></li>
      </ul>
    </nav>

    <!-- Profile Section -->
    <section id="profile" class="section">
      <h2>Your Profile</h2>
      <form id="profile-form">
        <input type="text" id="profile-name" placeholder="Name" required>
        <textarea id="profile-skills-offer" placeholder="Skills You Offer" required></textarea>
        <textarea id="profile-skills-learn" placeholder="Skills You Want to Learn" required></textarea>
        <button type="submit">Save Profile</button>
      </form>
    </section>

    <!-- Marketplace Section -->
    <section id="marketplace" class="section">
      <h2>Marketplace</h2>
      <div id="marketplace-list"></div>
      <button id="add-offer-btn">Post New Offer</button>
    </section>

    <!-- Messages Section -->
    <section id="messages" class="section">
      <h2>Messages</h2>
      <div id="messages-list"></div>
      <form id="send-message-form">
        <input type="text" id="message-recipient" placeholder="Recipient" required>
        <textarea id="message-content" placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- Reviews Section -->
    <section id="reviews" class="section">
      <h2>Reviews</h2>
      <div id="reviews-list"></div>
      <form id="add-review-form">
        <input type="text" id="review-user" placeholder="User" required>
        <input type="number" id="review-rating" placeholder="Rating (1-5)" min="1" max="5" required>
        <textarea id="review-content" placeholder="Review" required></textarea>
        <button type="submit">Submit Review</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
        </html>
